<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>FIXFY - Forgot Password</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="./logo.png" alt="FIXFY Logo" class="logo">
            </div>
            <h2>Forgot Password</h2>
            <p class="subtitle">Enter your registered email and we'll send you a password reset link</p>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <div class="form-footer">
                    <p><a href="./index.html">Back to Login</a></p>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./forgot-password.js"></script>
</body>

</html>

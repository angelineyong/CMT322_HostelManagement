<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>FIXFY - Register</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="./logo.png" alt="FIXFY Logo" class="logo">
            </div>
            <h2>Create Account</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select user type</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password (at least 6 characters)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
                </div>
                <div class="form-group" id="addressGroup" style="display: none;">
                    <label for="address">Residential Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your residential address"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="./index.html">Login</a></p>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./register.js"></script>
</body>

</html>
